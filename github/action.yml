name: "Chad Code GitHub Action"
description: "Run chad-code in GitHub Actions workflows"
branding:
  icon: "code"
  color: "orange"

inputs:
  model:
    description: "Model to use"
    required: true

  agent:
    description: "Agent to use. Must be a primary agent. Falls back to default_agent from config or 'build' if not found."
    required: false

  share:
    description: "Share the chad-code session (defaults to true for public repos)"
    required: false

  prompt:
    description: "Custom prompt to override the default prompt"
    required: false

  use_github_token:
    description: "Use GITHUB_TOKEN directly instead of Chad App token exchange. When true, skips OIDC and uses the GITHUB_TOKEN env var."
    required: false
    default: "false"

  mentions:
    description: "Comma-separated list of trigger phrases (case-insensitive). Defaults to '/chad,/cc'"
    required: false

  oidc_base_url:
    description: "Base URL for OIDC token exchange API. Only required when running a custom GitHub App install. Defaults to https://api.corethink.ai"
    required: false

runs:
  using: "composite"
  steps:
    - name: Get chad-code version
      id: version
      shell: bash
      run: |
        VERSION=$(curl -sf https://api.github.com/repos/dhruv-corethink/corethink-code/releases/latest | grep -o '"tag_name": *"[^"]*"' | cut -d'"' -f4)
        echo "version=${VERSION:-latest}" >> $GITHUB_OUTPUT

    - name: Cache chad-code
      id: cache
      uses: actions/cache@v4
      with:
        path: ~/.chad-code/bin
        key: chad-code-${{ runner.os }}-${{ runner.arch }}-${{ steps.version.outputs.version }}

    - name: Install chad-code
      if: steps.cache.outputs.cache-hit != 'true'
      shell: bash
      run: curl -fsSL https://storage.googleapis.com/chad-code-install/install | bash

    - name: Add chad-code to PATH
      shell: bash
      run: echo "$HOME/.chad-code/bin" >> $GITHUB_PATH

    - name: Run chad-code
      shell: bash
      id: run_chad
      run: chad-code github run
      env:
        MODEL: ${{ inputs.model }}
        AGENT: ${{ inputs.agent }}
        SHARE: ${{ inputs.share }}
        PROMPT: ${{ inputs.prompt }}
        USE_GITHUB_TOKEN: ${{ inputs.use_github_token }}
        MENTIONS: ${{ inputs.mentions }}
        OIDC_BASE_URL: ${{ inputs.oidc_base_url }}
